<form class="col s12" method="post">
    <div class="card gray darken-1">
        <div class="card-content">
			<span class="card-title">Please Log in</span>
			<div class="row left-align">
				<div class="input-field col s12">
					<input class='validate' type='email' name='email' id='email' required />
					<label for='email'>Input Your User ID</label>
				</div>
				<div class="input-field col s12">
					<input class='validate' type='password' name='password' id='password' required />
					<label for='password'>Input Your Password</label>
				</div>
			</div>
			<div class="row right-align">
				<div class="col s12">
					<a class='blue-text' href='#'>Forgot Password?</a>
				</div>
			</div>
        </div>
        <div class="card-action">
			<div class='row'>
				<button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect red'>Sign in</button>
			</div>
        </div>		
    </div>
</form>
